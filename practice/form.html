<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Student Registration Forms</legend>
        <form action="">
            <table>
                <tr>
                    <td>First Name :- </td>
                    <td><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name :- </td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>E-mail Id :- </td>
                    <td><input type="email" name="" id="" placeholder="email"></td>
                </tr>
                <tr>
                    <td>Mobile NO :- </td>
                    <td><input type="number" name="" id="" placeholder="Mobile No"> </td>
                </tr>
                <tr>
                    <td>Gender :- </td>
                    <td><input type="radio" name="nm" id="nm">Male <input type="radio" name="nm" id="nm">Fe-Male</td>
                </tr>
                <tr>
                    <td>Date Of Birth :- </td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Address :- </td>
                    <td><textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <td>city :- </td>
                    <td><select name="CIty" id="city">
                        <option value="Rajkot">Rajkot</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Pin Code :- </td>
                    <td><input type="number" placeholder="pin Code" id=""></td>
                </tr>
                <tr>
                    <td>State :- </td>
                    <td><input type="text" name="" id="" placeholder="State"></td>
                </tr>
                <tr>
                    <td>Country :- </td>
                    <td><input type="text" placeholder="country" name="" id=""></td>
                </tr>
                <tr>
                    <td>Hobbies :- </td>
                    <td><input type="checkbox" name="" id="">Drawing
                        <input type="checkbox" name="" id="">Drawing
                        <input type="checkbox" name="" id="">Singing
                        <input type="checkbox" name="" id="">Cricket</td>
                </tr>
                <tr>
                    <td>Qualification >:</td>
                    <td><input type="checkbox" name="" id="">Graduation 
                        <input type="checkbox" name="" id="">Post Graduation 
                        <input type="checkbox" name="" id="">phd </td>

                </tr>
                <tr>
                    <td>10TH Marksheet :- </td>
                    <td><input type="file" name="" id=""></td>
                </tr>

                <tr>
                    <td>Student Photo :- </td>
                    <td><input type="image" name="" id=""></td>
                </tr>

                <tr>
                    <td><input type="button" name="" id="" value="Submit"></td>
                    <td></td>
                </tr>
                


            </table>
        </form>
    </fieldset>
    
</body>
</html>
